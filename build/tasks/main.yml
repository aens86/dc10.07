- name: provisioning packages
  apt: name={{item}} state=present
  with_items:
  - git
  - default-jdk
  - maven
  - rsync
- name: Clone a repo  git directory
  git: repo={{ repo_git }} dest={{ dest_f }}
- name: Build maven
  command: chdir={{ dest_f }}/ mvn package
- notify: Synchronization of src remote host
