---
- name: provisioning packages
  apt: name={{item}} state=present
  with_items:
      - default-jdk
      - tomcat9
      - rsync
  
  - name: Transfer artifact to web
    synchronize:
      src: {{war_file}}
      dest: {{dest_folder}}
  - name: Ensure started service tomcat
    service:
     name: tomcat9
     state: started
     enabled: yes
# tasks file for webserver